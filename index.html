<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Blanco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <div class="button-container">
    <button id="iButton">I</button>
    <div class="image-overlay i" id="randomize-image-i">
    <img class="as you wish" src="images/as you wish.png"></div>
    </div>

    <div class="button-container">
    <button id="loveButton">love</button>
    <div class="image-overlay love" id="randomize-image-love">
    <img class="last" src="images/last.jpg"></div>
    </div>

    <div class="button-container">
    <button id="thinkingButton">thinking</button>
    <div class="image-overlay thinking" id="randomize-image-thinking">
    <img class="summer" src="images/summer.jpg"></div>
    </div>

    <div class="button-container">
    <button id="boutButton">'bout</button>
    <div class="image-overlay bout" id="randomize-image-bout">
    <img class="star ceiling" src="images/star ceiling.png"></div>
    </div>

    <div class="button-container">
    <button id="youButton">you</button>
    <div class="image-overlay you" id="randomize-image-you">
    <img class="winter" src="images/winter.jpg"></div>
    </div>
    
    <div class="button-container">
    <button id="butButton">but</button>
    <div class="image-overlay but" id="randomize-image-but">
    <img class="one" src="images/one.jpg"></div>
    </div>
    
    <div class="button-container">
    <button id="notButton">not</button>
    <div class="image-overlay not" id="randomize-image-not">
    <img class="wraith" src="images/wraith.jpg"></div>
    </div>

    <div class="button-container">
    <button id="everyButton">everything</button>
    <div class="image-overlay every" id="randomize-image-every">
    <img class="every" src="images/every.jpg"></div>
    </div>
    
    <div class="button-container">
    <button id="staysButton">stays</button>
    <div class="image-overlay stays" id="randomize-image-stays">
    <img class="stay" src="images/stay.jpg"></div>
    </div>
        
    <div class="button-container">
    <button id="likeButton">like</button>
    <div class="image-overlay like" id="randomize-image-like">
    <img class="nothing" src="images/nothing.jpg"></div>
    </div>
        
    <div class="button-container">
    <button id="mineButton">mine</button>
    <div class="image-overlay mine" id="randomize-image-mine">
    <img class="mine" src="images/mine.jpg"></div>
    </div>


    <button id="goBackButton" style="display: none;">
        ‚Üê
    </button>

    <button id="playButton1" style="display: none;">PLAY</button>
    <button id="playButton2" style="display: none;">PLAY</button>
    <button id="playButton3" style="display: none;">PLAY</button>
    <button id="playButton4" style="display: none;">PLAY</button>
    <button id="playButton5" style="display: none;">PLAY</button>
    <button id="playButton6" style="display: none;">PLAY</button>
    <button id="playButton7" style="display: none;">PLAY</button>
    <button id="playButton8" style="display: none;">PLAY</button>
    <button id="playButton9" style="display: none;">PLAY</button>
    <button id="playButton10" style="display: none;">PLAY</button>
    <button id="playButton11" style="display: none;">PLAY</button>


    <div id="content"></div>

    <script src="script.js"></script>

</body>


</html>
